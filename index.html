<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Exploding Dots</title>
  </head>
  <body>
    <section class="header">
      <p class="center">
        Enter Cols & Rows up 25 to click a point on the grid and click explode
      </p>
      <nav class="navbar">
        <ul>
          <li><a href="#" id="explode-btn">EXPLODE</a></li>
        </ul>
        <div class="grid-layout">
          <label for="cols">Cols</label>
          <input type="number" id="cols" min="0" max="25" value="0" />
          <label for="rows">Rows</label>
          <input type="number" id="rows" min="0" max="25" value="0" />
          <button id="change-btn">Change</button>
          <p id="cords"></p>
        </div>
      </nav>
    </section>
    <section class="grid" id="grid"></section>

    <script src="./app/app.js"></script>
  </body>
</html>
